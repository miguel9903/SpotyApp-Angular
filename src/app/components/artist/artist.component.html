<app-loading *ngIf="loadingArtist"></app-loading>
<div class="row animated fadeIn" *ngIf="!loadingArtist">
    <div class="col-2">
        <img [src]="artista.images | noimage" alt="" class="img-thumbnail img-circle">
    </div>
    <div class="col-6">
        <h3>{{ artista.name }}</h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank">
                Ir a la página del artista
            </a>
        </p>
    </div>
    <div class="col-4 text-right">
        <a routerLink="/search" class="btn btn-outline-danger">Regresar</a>
    </div>
</div>

<app-loading *ngIf="loadingTopTracks"></app-loading>
<div class="row animated fadeIn m-4">
    <div class="col">
        <table class="table">
            <thead class="text-white">
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Canción</th>
                    <th>Vista previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let topTrack of topTracks" class="text-white">
                    <td>
                        <img [src]="topTrack.album.images | noimage" alt="" class="img-thumb">
                    </td>
                    <td>{{ topTrack.album.name }}</td>
                    <td>{{ topTrack.name }}</td>
                    <td>
                        <!--<audio [src]="topTrack.preview_url" controls></audio>-->
                        <iframe [src]="topTrack.uri | domseguro" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
