<div class="row">
    <div class="col">
        <app-loading *ngIf="loading"></app-loading>
        <div class="alert alert-danger" role="alert" *ngIf="error">
            <h3>Error</h3>
            <p>{{ mensajeError }}</p>
        </div>
        <app-card [items]="nuevasCanciones"></app-card>
    </div>
</div>
