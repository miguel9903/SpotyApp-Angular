<div class="row">
    <div class="col">
        <input #termino type="text" (keyup)="buscarArtista(termino.value)" class="form-control" placeholder="Buscar artista...">
    </div>
</div>
<div class="row mt-4">
    <div class="col">
        <app-loading *ngIf="loading"></app-loading>
        <span *ngIf="artistas.length == 0 && termino.value != ''" class="text-success">No se han encontrado resultados.</span>
        <app-card *ngIf="!loading && artistas.length > 0" [items]="artistas"></app-card>
    </div>
</div>
