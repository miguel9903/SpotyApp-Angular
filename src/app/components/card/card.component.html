<div class="card-columns animated fadeIn">
    <div class="card puntero" *ngFor="let item of items" (click)="verArtista(item)">
        <img [src]="item.images | noimage" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title m-1">{{ item.name }}</h5>
            <div>
                <span class="badge badge-pill badge-primary m-1" *ngFor="let artista of item.artists">{{ artista.name }}</span>
            </div>
        </div>
    </div>
</div>
